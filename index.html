<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    
    <header class="d-flex justify-content-center align-items-center m-2 custom-header">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <section class="row">
            <section class="col-md-3 m-4">
                <form  id="weather-form">
                    <label class="form-label" for="cityname">Search for a city:</label>
                    <input class="w-100 form-input" type="text" id="city" name="city" placeholder="Search...">
                    <button type="submit" class="w-100 btn btn-primary mt-3">Search</button>
                </form>
                    <ul id="storedCities"></ul>
            </section>
            
            <section class="col-md-8">
                <section class="row">
                    <section class="col-md-12 row card d-none" id="cityweather">
                        <div id="generalinfo" >
                            <h2 id="cityname"></h2> 
                            <img id="currentweatherIcon" src="" alt="">
                        </div>
                        <ul class="list-unstyled">
                            <li id="Temp"></li>
                            <li id="Wind"></li>
                            <li id="Humidity"></li>
                            <li id="UV-Index"></li>
                        </ul>
                    </section>
                    <section class="row d-none" id="weatherforecast">
                        <div class="col-md-12">
                            <h3>5-Day Forecast</h3>
                        </div>
                    </section>
                    <section class="row align-items-start" >
                        <div class="col forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col forecast bg-primary text-white m-2 rounded"></div>
                    </section>
                </section>
            </section>
        </section>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>

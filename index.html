<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="d-flex justify-content-center align-items-center m-2 custom-header">
        <h1>Weather Dashboard</h1>
    </header>

    <section class="row d-flex">
        <form class="col-md-3 m-4" id="weather-form">
            <label class="form-label" for="cityname">Search for a city:</label>
            <input class="w-100 form-input" type="text" id="city" name="city" placeholder="Search...">
            <button type="submit" class="w-100 btn btn-primary mt-3">Search</button>
        </form>

        <section class="col-md-8 card d-none" id="cityweather">
            <h1>CITY</h1>
            <ul>
                <li id="Temp"></li>
                <li id="Wind"></li>
                <li id="Humidity"></li>
                <li id="UV Index"></li>
            </ul>
        </section>

    </section>
    
    <script src="./assets/js/script.js"></script>


</body>
</html>
